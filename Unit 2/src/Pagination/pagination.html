<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
   <title>Pagination</title>
</head>

<body>
   <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
         <h1 id="header-title">Pagination</h1>
      </div>
   </header>
   <div class="container">
      <div id="main" class="card card-body">
         <h2 class="title">Indian People, Middle Eastern People, and Inanimate Objects</h2>
         <table class="table table-striped">
            <thead>
               <tr>
                  <th scope="col"">Name</th>
                  <th scope="col"">Email</th>
                  <th scope="col"">Gender</th>
                  <th scope="col"">Status</th>
               </tr>
            </thead>
            <tbody id="rows">
            </tbody>
         </table>
         <div class="text-center">
            <button class="btn btn-secondary btn-lg" type="button" onclick="changePage(-1);">&lt;</button>
            <button class="btn btn-success btn-lg active" type="button" onclick="changePage(1);" id="btn1">1</button>
            <button class="btn btn-success btn-lg" type="button" onclick="changePage(2);" id="btn2">2</button>
            <button class="btn btn-success btn-lg" type="button" onclick="changePage(3);" id="btn3">3</button>
            <button class="btn btn-success btn-lg" type="button" onclick="changePage(4);" id="btn4">4</button>
            <button class="btn btn-success btn-lg" type="button" onclick="changePage(5);" id="btn5">5</button>
            <button class="btn btn-success btn-lg" type="button" onclick="changePage(6);" id="btn6">6</button>
            <button class="btn btn-success btn-lg" type="button" onclick="changePage(7);" id="btn7">7</button>
            <button class="btn btn-success btn-lg" type="button" onclick="changePage(8);" id="btn8">8</button>
            <button class="btn btn-success btn-lg" type="button" onclick="changePage(9);" id="btn9">9</button>
            <button class="btn btn-success btn-lg" type="button" onclick="changePage(10);" id="btn10">10</button>
            <button class="btn btn-secondary btn-lg" type="button" onclick="changePage(0);">&gt;</button>
        </div>
      </div>
   </div>

   <script src="pagination.js"></script>
</body>

</html>
